<html>

	<head>

		<title>Calender</title>
		<link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="./calender.css">
		<script type="text/javascript" src="./calender.js"></script>

	</head>

	<body>
		<div class="calender">
		
			<table id="calender">

				<tbody>

				<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=maxdevos%40iastate.edu&amp;color=%231B887A&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%232952A3&amp;ctz=America%2FChicago" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

				</tbody>

			</table>

		</div>

		<div class="today">
			
			<table id="today">

				<tbody>
				
				<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=maxdevos%40iastate.edu&amp;color=%231B887A&amp;ctz=America%2FChicago" style="border:solid 1px #777" width="400" height="600" frameborder="0" scrolling="no"></iframe>

				</tbody>

			</table>

		</div>
		<div class="time">
			
		<p id="time">
		<script>
			updateTime();
		</script>
		</p>

		</div>

	</body>

</html>
